<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steelers By Nour</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>JavaScript Lab #7</h1>
    <h2>Lets See What We Can Do With JavaScript Events</h2>

    <div>
        <h3>Mouse Events</h3>
        <button id="mouse">Hover Me!</button>
    </div>

    <div>
        <h3>Keyboard Events</h3>
        <input type="text" id="keyboard">
    </div>

    <div>
        <h3>Form Events</h3>
        <form id="form">
            <label for="name">Enter Your Name</label>
            <input type="text" id="name">
            <button type="submit">Submit</button>
        </form>
    </div>

    <div>
        <h4>Focus/Blur Events</h4>
        <label for="number">Enter a Number between 1 and 10</label>
        <input type="number" id="number">
    </div>

    <div id="delegation">
        <h4>Event Delegation</h4>
        <button>Pittsburgh Penguins</button>
        <button>Pittsburgh Steelers</button>
        <button>Pittsburgh Pirates</button>
        <button>Toronto Raptors</button>
        <button>Liverpool FC</button>
    </div>
</body>
</html>
